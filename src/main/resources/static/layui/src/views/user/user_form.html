<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">*用户名</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="userName" style="width: 350px;" value="{{d.params.userName||''}}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
			</script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">*角色</label>
		<div class="layui-input-block">
			<input type="radio" name="role" value="USER" title="USER">
			<input type="radio" name="role" value="READONLY" title="READONLY">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">*用户密码</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="password" style="width: 350px;" value="{{ d.params.password || '' }}" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<textarea name="description" style="width: 350px; height: 100px;" autocomplete="off" class="layui-textarea">{{d.params.description||''}}</textarea>
			</script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"></label>
		<div class="layui-input-inline">
			<input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
		</div>
	</div>
	<script type="text/html" template>
		<input type="hidden" name="userId" value="{{ d.params.userId || '' }}">
	</script>
</div>
