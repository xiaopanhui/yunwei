<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;" enctype="multipart/form-data">
    <div class="layui-form-item">
        <label class="layui-form-label">文件</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" name="file" id="file">上传文件</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <textarea name="description" id="description" placeholder="请输入文件说明" style="width: 350px; height: 100px;"
                          autocomplete="off" class="layui-textarea">
                </textarea>
            </script>
        </div>
    </div>

    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="file1" lay-filter="layuiadmin-app-form-submit">
                    确认
                </button>
            </div>
            <!--<input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">-->
        </div>
    </div>
    <input type="text" style="display: none;" id="fileId">
    <input type="text" style="display: none;" id="configId">
</div>
<script>
    layui.use('upload', function () {
        var $ = layui.jquery,
            router = layui.router(),
            search = router.search
        $("#fileId").val(search.fileId)
        $("#configId").val(search.configId)
    });
</script>
