<title>数据管理</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>数据库管理</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-card">
		<form class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-db-list">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">关键字</label>
					<div class="layui-input-inline">
						<input type="text" name="keyword" id="keyword" placeholder="请输入" autocomplete="off"
							   class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-dblist-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</div>
				</div>
				<div class="layui-inline">
					<button type="reset" class="layui-btn layuiadmin-btn-list db_opt" data-type="flushkey">
						清空搜索
					</button>
				</div>
				<div class="layui-inline">
					<div class="layui-btn layuiadmin-btn-list db_opt" data-type="add">
						<i class="layui-icon layui-icon-add-1 layuiadmin-button-btn"></i>
					</div>
				</div>
			</div>
		</form>

		<div class="layui-card-body">
			<table id="LAY-dbinfo-db-list" lay-filter="LAY-dbinfo-db-list"></table>
			<script type="text/html" id="table-dbinfo-list">
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit" title="编辑"><i
						class="layui-icon layui-icon-edit"></i></a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" title="删除"><i
						class="layui-icon layui-icon-delete"></i></a>
			</script>
		</div>
	</div>
</div>
<script src="/layui/src/controller/axios.js"></script>
<script>
layui.use('contlist', layui.factory('contlist')).use(['admin', 'contlist', 'table'], function(){
    var table = layui.table;
    var $ = layui.$,
		admin = layui.admin,
		view = layui.view,
		table = layui.table,
		form = layui.form;
    form.render(null, 'app-db-list');

	form.on('submit(LAY-app-dblist-search)', function(data) {
        var field = data.field;
        table.reload('LAY-dbinfo-db-list', {
            where: field
        });
    });
});
</script>
